        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/presenter.UserMoodPayload'
      responses:
        "201":
          description: ""
      security:
      - BearerJWT: []
      summary: Create user's mood.
      tags:
      - users-mood
  /users-mood/users/{id}:
    get:
      description: Get user's mood given its ID for the current day.
      operationId: get-user-mood-by-user-id
      parameters:
      - description: User ID.
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/presenter.UserMoodResponse'
      security:
      - BearerJWT: []
      summary: Show user's mood.
      tags:
      - users-mood
  /users/{id}:
    get:
      description: Show basic user information.
      operationId: get-tiny-user
      parameters:
      - description: User ID.
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/presenter.TinyUserResponse'
      security:
      - BearerJWT: []
      summary: Show user.
      tags:
      - users
    patch:
      description: Update user information.
      operationId: update-user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: User information that wants to be updated.
        in: body
        name: updatePayload
        required: true
        schema:
          $ref: '#/definitions/presenter.UpdateUserPayload'
      responses:
        "200":
          description: ""
      security:
      - BearerJWT: []
      summary: Update user.
      tags:
      - users
  /users/login:
    post:
      description: Gets Bearer token.
      operationId: login
      responses:
        "200":
          description: ""
          headers:
            Access-Control-Allow-Headers:
              description: Authorization.
              type: string
            Authorization:
              description: Bearer jwt that must be used as Api Key in the Authorize
                section.
              type: string
      security:
      - BasicAuth: []
      summary: Login.
      tags:
      - authentication
securityDefinitions:
  BasicAuth:
    type: basic
  BearerJWT:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
