      operationId: show-contact-by-user-id
      parameters:
      - description: User ID.
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/presenter.ContactResponse'
      security:
      - BearerJWT: []
      summary: Show contact by user ID.
      tags:
      - contacts
    post:
      description: Create contact for a specific user given its ID.
      operationId: create-contact-by-user-id
      parameters:
      - description: User ID.
        in: path
        name: id
        required: true
        type: string
      - description: Contact that wants to be stored.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/presenter.ContactPayload'
      responses:
        "201":
          description: ""
      security:
      - BearerJWT: []
      summary: Create contact.
      tags:
      - contacts
