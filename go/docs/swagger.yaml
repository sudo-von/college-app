paths:
  /users:
    post:
      description: Create user.
      operationId: create-user
      parameters:
      - description: User information.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/presenter.UserPayload'
      produces:
      - application/json
      responses:
        "201":
          description: ""
      summary: Create user.
      tags:
      - users
  /users-mood:
    post:
      description: Create user's mood for the current day.
      operationId: create-user-mood-for-current-day
      parameters:
      - description: User's mood for the current day.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/presenter.UserMoodPayload'
      responses:
        "201":
          description: ""
      security:
      - BearerJWT: []
      summary: Create user's mood
      tags:
      - users-mood
  /users-mood/users/{id}:
    get:
      description: Get user's mood given its id for the current day.
      operationId: get-user-mood-by-user-id-for-current-day
      parameters:
      - description: User's id.
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/presenter.UserMoodResponse'
      security:
      - BearerJWT: []
      summary: Show user's mood
      tags:
      - users-mood
  /users/{id}:
    get:
      description: Show basic user information.
      operationId: get-tiny-user
      parameters:
      - description: User's id.
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/presenter.TinyUserResponse'
      summary: Show user.
      tags:
      - users
    post:
      description: Update user.
      operationId: update-user
      parameters:
      - description: User's id.
        in: path
        name: id
        required: true
        type: integer
      - description: User information.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/presenter.UpdateUserPayload'
      responses:
        "200":
          description: ""
      summary: Update user.
      tags:
      - users
  /users/login:
    post:
      description: Log in to the app to consume the data.
      operationId: login
      responses:
        "200":
          description: ""
          headers:
            Token:
              description: Bearer <Token>
              type: string
      security:
      - BasicAuth: []
      summary: Login.
      tags:
      - authentication
securityDefinitions:
  BasicAuth:
    type: basic
  BearerJWT:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
