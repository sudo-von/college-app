      security:
      - BearerJWT: []
      summary: Show university.
      tags:
      - universities
  /users:
    post:
      description: Create user.
      operationId: create-user
      parameters:
      - description: User information that wants to be stored.
        in: body
        name: payload
        required: true
        schema:
